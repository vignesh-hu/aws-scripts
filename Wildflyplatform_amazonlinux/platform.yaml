version: "1.0"

provisioner:
  type: packer
  template: tomcat_platform.json
  flavor: Amazon linux

metadata:
  maintainer: Amazon
  description: Wildlfly running in Amazon linux
  operating_system_name: Amazon linux
  operating_system_version: 2
  programming_language_name: Java
  programming_language_version: 11
  framework_name: Wildfly
  framework_version: 19
  app_server_name: "wildfly"
  app_server_version: "19.0.1"

option_definitions:
  - namespace: "aws:elasticbeanstalk:container:custom:application"
    option_name: "WILDFLY_START"
    description: "Default application startup command"
    default_value: ""

option_settings:
 - namespace: "aws:elb:listener:80"
   option_name: "InstancePort"
   value: "8080"
 - namespace: "aws:elasticbeanstalk:application"
   option_name: "Application Healthcheck URL"
   value: "TCP:8080"

